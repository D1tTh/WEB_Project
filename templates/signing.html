<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The main purpose of the site is to help customers of the Erke toy store easily order a toy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tynyshtyq Dastan">
    <title>Signing</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='pages/signing.css') }}">
    <link rel="icon" href="../static/images/dev/LogoErkeWhiteBack.svg">
</head>

<body class="signing-page">
    <noscript>
        <div style="position: fixed; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: white; z-index: 1000;">
            <p style="font-size: 36px;">Подключите JS, чтобы сайт функционировал!</p>
        </div>
    </noscript>
    <div class="loader__overlay">
        <img src="../static/images/dev/Spinner-0.6s-197px.svg" alt="loader" class="loader">
    </div>

    <img src="../static/images/dev/signing_circle.svg" alt="circle" class="circle">
    <img src="../static/images/dev/balls.svg" alt="balls" class="balls">
    <img src="../static/images/dev/train.svg" alt="train" class="train">
    <header class="header-signing">
        <a href="/" class="header-signing__homeBtn"></a>
    </header>

    <main class="main-signing">
        <div class="form-block">
            <!-- form  -->
            <form class="signing-form" id="signup-form" enctype="multipart/form-data" method="POST" novalidate>
                <h2 class="signing-form__heading">Sign up</h2>
                <div class="signing-form__input-container">
                    <label class="signing-form__label" for="fullname">Username</label>
                    <input type="text" class="signing-form__input" name="fullname" id="fullname" required minlength="2" maxlength="40" autocomplete="off">
                    <p id="fullname-error" class="signing-form__input-error"></p>
                </div>
                
                <div class="signing-form__input-container">
                    <label class="signing-form__label" for="email">Email</label>
                    <input type="email" class="signing-form__input" name="email" id="email" required minlength="2" maxlength="500" autocomplete="off">
                    <p id="email-error" class="signing-form__input-error"></p>
                </div>

                <div class="signing-form__input-container">
                    <label class="signing-form__label" for="password">Password</label>
                    <input type="password" class="signing-form__input" name="password" id="password" required minlength="8" maxlength="40">
                    <p id="password-error" class="signing-form__input-error"></p>
                
                </div>

                <div class="signing-form__input-container">
                    <label class="signing-form__label" for="confirmpassword">Confirm password</label>
                    <input type="password" class="signing-form__input" name="confirmpassword" id="confirmpassword" required minlength="8" maxlength="40">
                    <p id="confirmpassword-error" class="signing-form__input-error"></p>
                </div>

                <button type="submit" class="signing-form__submitBtn">Go</button>
                
                <p class="signing-form__changeMode" id="signupFormChanger">Do you have an account?</p>
    
            </form>
            <!-- form  -->
            <form action="/sign_in_check/" class="signing-form signing-form_active" id="signin-form" enctype="multipart/form-data" method="POST">
                <h2 class="signing-form__heading">Sign in</h2>

                <div class="signing-form__input-container">
                    <label class="signing-form__label" for="signinusername">Username</label>
                    <input type="text" class="signing-form__input" name="signinusername" id="signinusername" required minlength="2" maxlength="40" autocomplete="off">
                    <p id="signinusername-error" class="signing-form__input-error"></p>
                </div>

                <div class="signing-form__input-container">
                    <label class="signing-form__label" for="signinpassword">Password</label>
                    <input type="password" class="signing-form__input" name="signinpassword" id="signinpassword" required minlength="8" maxlength="40">
                    <p id="signinpassword-error" class="signing-form__input-error"></p>
                </div>

                <button type="submit" class="signing-form__submitBtn">Go</button>

                <p class="signing-form__changeMode" id="signinFormChanger">Do not have an account?</p>

            </form>
        </div>

        <div class="erkeinfo">
            <h1 class="erkeinfo__title">Erke</h1>
            <p class="erkeinfo__subtitle">Erke is a toy store founded in 2012 and still operating today. Erke offers only original products. All toys are certified and obtained from licensed suppliers.</p>

            <div class="erkeinfo__footer">
                <a class="erkeinfo__footertext" target="_blank" href="https://vk.com/defida">Defida</a>
                <p class="erkeinfo__footertext">2021, Uralsk</p>
            </div>
        </div>

    </main>

    <script src="../static/scripts/pages/signing.js"></script>
</body>
</html>
